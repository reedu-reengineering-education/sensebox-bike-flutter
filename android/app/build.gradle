plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

android {
    namespace = "de.reedu.senseboxbike"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_21
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "de.reedu.senseboxbike"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    def keystorePropertiesFile = rootProject.file("key.properties")
    def keystoreProperties = new Properties()

    if (keystorePropertiesFile.exists()) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }

    signingConfigs {
        release {
            def cmKeystorePath = System.getenv()["CM_KEYSTORE_PATH"]
            def cmKeystorePassword = System.getenv()["CM_KEYSTORE_PASSWORD"]
            def cmKeyAlias = System.getenv()["CM_KEY_ALIAS"]
            def cmKeyPassword = System.getenv()["CM_KEY_PASSWORD"]
            
            // Use Codemagic variables if available, otherwise fall back to key.properties
            def cmPath = cmKeystorePath ? ("" + cmKeystorePath).trim() : ""
            def cmPassword = cmKeystorePassword ? ("" + cmKeystorePassword).trim() : ""
            def cmAlias = cmKeyAlias ? ("" + cmKeyAlias).trim() : ""
            def cmKeyPass = cmKeyPassword ? ("" + cmKeyPassword).trim() : ""
            
            def hasCodemagicVars = cmPath && cmPassword && cmAlias && cmKeyPass
            
            if (hasCodemagicVars) {
                // CI=true is exported by Codemagic
                storeFile file(cmPath)
                storePassword cmPassword
                keyAlias cmAlias
                keyPassword cmKeyPass
            } else {
                // Fall back to key.properties (used by GitHub Actions and local builds)
                def storeFileProp = keystoreProperties['storeFile']
                def keyAliasProp = keystoreProperties['keyAlias']
                def keyPasswordProp = keystoreProperties['keyPassword']
                def storePasswordProp = keystoreProperties['storePassword']
                
                def storeFileStr = storeFileProp ? ("" + storeFileProp).trim() : ""
                def keyAliasStr = keyAliasProp ? ("" + keyAliasProp).trim() : ""
                def keyPasswordStr = keyPasswordProp ? ("" + keyPasswordProp).trim() : ""
                def storePasswordStr = storePasswordProp ? ("" + storePasswordProp).trim() : ""
                
                def hasKeyProperties = storeFileStr && keyAliasStr && keyPasswordStr && storePasswordStr
                
                if (hasKeyProperties) {
                    storeFile file(storeFileStr)
                    storePassword storePasswordStr
                    keyAlias keyAliasStr
                    keyPassword keyPasswordStr
                }
                // If neither Codemagic vars nor key.properties are valid, signing config will be null/empty
                // This is fine - Gradle will skip signing or use debug signing
            }
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
